<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <video id="background-video" autoplay loop muted poster="images/a">
        <source src="sand.mp4" type="video/mp4">

        
        </video>
    <style>

#background-video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
 }
body { 
			font-family: 'Poppins', sans-serif; 
			margin: 0; 
			padding: 0; 
			background: #0a86e5;
			background-repeat: no-repeat; 
			background-size: cover; 
			background-color: rgb(90, 90, 90); 
			background-blend-mode: multiply; 
			background-position: center; 
		
        }
           .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
 }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-out;
        }

        .fireworks {
            position: absolute;
            top: 10;
            left: 20;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            background-color: rgba(228, 7, 7, 0.8);
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes firework {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        button {
            background-color: #0f0d15;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #582aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy   <br>New   <br>Year  <br> 2025</h1>

        <p>Wishing you joy, success, and happiness in the coming year.</p>
        <button onclick="alert('Happy New Year ðŸŽ‰')">Celebrate Now</button>
    </div>
    <div class="fireworks"></div>

    <script>
        const fireworksContainer = document.querySelector('.fireworks');

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.width = `${Math.random() * 10 + 5}px`;
            firework.style.height = `${Math.random() * 10 + 5}px`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            firework.style.animationDuration = `${Math.random() * 1 + 1}s`;

            fireworksContainer.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createFirework, 200);
    </script>
</body>
</html>
